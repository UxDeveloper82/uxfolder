<div class="d-flex" id="wrapper">
    <app-side-nav></app-side-nav>
      <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div clas="card">
                    <div class="card-header">
                          Create New Post
                    </div>
                    <div class="card-body">
                            <form #imageForm=ngForm (ngSubmit)="createPost()">
                              <div class="form-group">
                                <label for="title">Post Title</label>
                                <input class="form-control" type="text" name="title" placeholder="title"
                                required [(ngModel)]="model.title">
                              </div>
                              <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" name="description" row="6"
                                  placeholder="Description" [(ngModel)]="model.description"></textarea>
                              </div>
                              <div class="form-group">
                                <label for="content">Content</label>
                                <input class="form-control" type="text" name="content" placeholder="Content"
                                required [(ngModel)]="model.content">
                              </div>
                              <div class="form-group">
                                <label for="createdby">Your Name</label>
                                <input class="form-control" type="text" name="createdBy" placeholder="Created-by"
                                required [(ngModel)]="model.createdBy">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputPassword1">Image-Url</label>
                                <input [(ngModel)]="model.imageUrl" name="imageUrl" id="photosBlog" type="text" class="form-control">
                              </div>
                              <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
              <h2>Please Enter Your Post</h2>
              <hr>
                <div class="card" style="width: 20rem">
                    <img class="card-img-top" [src]="model.imageUrl">
                    <div class="card-body">
                        <h4 class="card-title">Post-Title: {{model.title}}</h4>
                        <p class="card-text">Post-Description: {{model.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
