  
<section id="main-gallery">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">OUR WORK</h2>
                <hr class="primary">
            </div>
        </div>
  </div>
    <div class="container text-center">
          <div class="row">
                <div class="col-md-6 outside-box" *ngFor="let port of ports">
                      <div class="inside-box">
                          <img class="img-thumbnail" src="assets/images/port/{{port.image}}.png" alt="ultimate-website">
                          <div class="overlay">
                              <div class="text">
                                  <h3 class="text-left"><a href="{{port.link}}">{{port.name}} ..Click Here</a></h3>
                                  <a [routerLink]="['/portfolio/', port.id]" class="btn btn-primary btn-outline">Detail Page</a>
                              </div>
                          </div>
                      </div>
                </div>

          </div>
      </div>
</section>
