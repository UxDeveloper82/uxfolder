<section id="contact">
    <div class="container">
        <div class="row">
               <div class="col-lg-12 text-center">
                <h2>HAVE ANY QUESTIONS? I WOULD LIKE TO HEAR FROM YOU, PLEASE FILL IN THE CONTACT FORM</h2>
               </div>
        </div>
        <div class="row">
        <div class="col-lg-6">
            <div class="js-tilt">
                    <img src="assets/images/contact/mail.png" alt="Alternate Text" />
                </div>
        </div>
        <div class="col-lg-6">
          <form #sendMessageForm="ngForm" (ngSubmit)="sendMessage()">
            <div class="row">
              <label for="name">Name</label>
                <input type="text" class="form-control"
                  name="name"
                  placeholder="name" required
                [(ngModel)]="model.name">
              <p class="help-block text-danger"></p>
              <label for="email">Email Address</label>
              <input type="text" class="form-control"
                  name="email"
                  placeholder="Email Address" required
                [(ngModel)]="model.email">
              <p class="help-block text-danger"></p>
              <label for="message">Message</label>
              <textarea rows="5" class="form-control"
                  name="message"
                placeholder="Message" required
                [(ngModel)]="model.message">
              </textarea>
              <p class="help-block text-danger"></p>

              <br>
              <div id="success"></div>
                <div class="row">
                  <div class="form-group col-xs-12">
                    <input [disabled]="!sendMessageForm.valid" type="Submit" name="Submit" class="btn btn-primary btn-lg" value="Send Message"/>
                  </div>
                  </div>
            </div>
          </form>
        </div><!--col-lg-12-->
        </div><!--row-->
    </div><!--container-->
</section>
