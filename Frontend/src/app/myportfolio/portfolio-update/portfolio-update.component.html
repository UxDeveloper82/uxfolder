<div class="container mt-4">
  <div class="row shadow">
    <div class="col-sm-4">
      <div class="card">
          <img class="card-img-top img-thumbnail" src="assets/images/port/default-image.png">
            <div class="card-body">
                <h1 class="card-title">Project Name</h1>
                <div>
                    <strong></strong>
                </div>
                <div>
                  <strong>Technologies</strong>
                </div> <hr>
                <div>
                    <strong>Build With: </strong>
                </div>
                <div>
                    <strong>Hours Took: </strong>
                </div>
                <div>
                    <strong>Tech Support: </strong>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                  <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Portfolio">
             <form #editForm="ngForm" id="editForm" (ngSubmit)="updatePort()">
                 <h4>Project Name</h4>
                 <input type="text" name="projectname" class="form-control"
                    [(ngModel)]="port.projectname" required>
                  <h4>Project Details</h4>
                  <textarea name="projectdetails" rows="6" class="form-control"
                    [(ngModel)]="port.projectdetails" required></textarea>
                  <h4>Created By</h4>
                  <input type="text" name="createdby" class="form-control"
                      [(ngModel)]="port.createdby" required>
             </form>
          </tab>
          <tab heading="Edit Photos">
             Edit Photo goes here
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
