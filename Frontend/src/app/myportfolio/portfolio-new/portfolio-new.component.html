<div class="container">
  <form #postForm="ngForm" (ngSubmit)="addPort()">
              <div class="form-group">
                      <label>Title</label>
                      <input type="text" class="form-control"
                          name="title" placeholder="Title"
                          [(ngModel)]="model.title" required>

              </div>
              <div class="form-group">
                      <label>ImageUrl</label>
                      <input type="text" class="form-control"
                        name="imageUrl" placeholder="Image Url"
                        [(ngModel)]="model.imageUrl" required>

              </div>
              <div class="form-group">
                      <label>Description</label>
                      <input type="text" class="form-control"
                       name="description" placeholder="Description"
                       [(ngModel)]="model.description" required>
              </div>
              <div class="form-group">
                      <label>Author</label>
                      <input type="text" class="form-control"
                       name="author" placeholder="Author"
                       [(ngModel)]="model.author" required>
              </div>
              <div class="form-group">
                      <label>Date</label>
                      <input type="text" class="form-control"
                       name="dateCreated" placeholder="Date Created"
                       [(ngModel)]="model.dateCreated" required>
              </div>
              <div class="form-group">
                  <button [disabled]="!postForm.valid" type="Submit" class="btn btn-lg btn-block">Save</button>
              </div>

  </form>
</div>
