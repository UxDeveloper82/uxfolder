<div class="d-flex" id="wrapper">
    <!-- sidebar -->
    <app-side-nav></app-side-nav>
           <!-- Page Content -->
          <div id="page-content-wrapper">
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                      <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

                      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
                      aria-controls="navbarSupportedContent" 
                      aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                      </button>
                </nav> 
                      <div class="table-responsive">    
                            <table class="table table-bordered table-striped w-auto">
                                  <thead>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Message</th>
                                        <th>Delete</th>
                                  </thead>
                                  <tbody>
                                        <tr *ngFor="let mymessage of mymessages ; index as i"> 
                                              <th scope="row">{{i+1}}</th>
                                              <td>{{mymessage.name}}</td>
                                              <td>{{mymessage.email}}</td>
                                              <td>{{mymessage.message}}</td>
                                              <td> <button type="button" class="btn btn-danger" (click)="deleteMessage(mymessage.id)">Delete</button></td>
                                        </tr>
                                  </tbody>
                            </table>
          
                </div>        
          </div>        
 </div>
