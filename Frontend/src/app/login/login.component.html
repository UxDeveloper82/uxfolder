<form *ngIf="!loggedIn()" #loginForm="ngForm" class="blogform-signin" (ngSubmit)="login()">
    <h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>
    <div class="form-group">
        <label for="Username">Username</label>
        <input class="form-control mr-sm-2"
        type="text"
        name="username" placeholder="Username" required [(ngModel)]="model.username">
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input class="form-control mr-sm-2"
        type="password"
        name="password" placeholder="Password" required [(ngModel)]="model.password">
    </div>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary my-2 my-sm-0" type="submit">Login</button>
  </form>
